<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style/styles.css">
    <script type="text/javascript" src="table.js"></script>
    <title>Candidates</title>
    <script type="text/javascript" src="scripts/script.js"></script>
</head>
<body onload="startTime()">
    
        <div class="banner">
        	<h1 class="banner_title"> Applicant Tracking System </h1>
        	<h1 class="login"> login </h1>
        	<h1 class="signup"> Sign-up </h1>
        </div>
        <div class="main">
        <div class="panel">
            <button class="sidepanel" id="home" onclick="loadHomePage()"">Home</button>
            <button class="sidepanel" id="candidates" onclick="loadCandidatesPage()"">Candidates</button>
            <button class="sidepanel" id="companies" onclick="loadCompaniesPage()"">Companies</button>
            <button class="sidepanel" id="reports" onclick="loadReportsPage()">Reports</button>
            <button class="sidepanel" id="events" onclick="loadEventsPage()"">Events Schedule</button>
            <button class="sidepanel" id="open_recquisitions" onclick="loadOpenRecquisitionsPage()">Open Recquistions</button>
        </div>
        <div class="content">
            <h2>List of Candidates: </h2>
            <form name="addName" id="candidate" class="">
                 <input name="first name" id="firstName" placeholder="first name"/>
                 <input name="last name" id="lastName" placeholder="last name"/>
                 <input name="city" id="city" placeholder="city"/>
                 <input name="state" id="state" placeholder="state"/>
                 <input name="email" id="email" placeholder="email"/>
                 <input name="phone" id="phone" placeholder="phone"/>
                 <input name="status" id="status" placeholder="status"/>
                 <input name="last modified" id="lastModified" placeholder="last modified"/>
                <!-- <button onclick="addRow()" type="submit" form="candidate" value="Submit">Add</button>  -->
            </form>
            <button onclick="addRow()" id="addEntry" form="candidate" value="Submit">Add</button>
            <div class="candidate">
                <table class="candidate-table" id="my-table">
                    <tr class="col-header">
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Last Modified</th>
                        <!-- <button><span>+</span></button> -->
                    </tr>
                    <tr>
                        <td id="firstName">Alan</td>
                        <td id="lastName">Wilson</td>
                        <td>Philadelphia</td>
                        <td>PA</td>
                        <td>hello@world.com</td>
                        <td>113-321-9999</td>
                        <td>Phone Interview</td>
                        <td>04/23/2018</td>
                    </tr>
                    <tr>
                        <td id="firstName">David</td>
                        <td id="lastName">Chambler</td>
                        <td>New York</td>
                        <td>NY</td>
                        <td>hello@world.com</td>
                        <td>113-234-9999</td>
                        <td>On-site Interview</td>
                        <td>04/04/2018</td>
                    </tr>
                    
                </table>
            </div>
        </div>
    </div>
    <div id="footer" ></div>
   
</body>
</html>
