<!DOCTYPE html>
<html>
<head>
    <title>Storm Applicant Tracking System</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <div class="banner">
        <img src="images/banner.jpg" height="100px" width=100%>
    </div>
    <div class="main">
        <div class="panel">
            <ul>
                <li><button>Home</button></li>
                <li><button>Candidates</button></li>
                <li><button>Companies</button></li>
                <li><button>Reports</button></li>
                <li><button>Events Schedule</button></li>
            </ul>
        </div>
        <div class="content">
            <table>
                <tr class="candidate">
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Last Modified</th>
                </tr>
            </table>
        </div>
    </div>
    
</body>

</html>
