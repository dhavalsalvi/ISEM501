<!DOCTYPE html>
<html>
<head>
    <title>Storm Applicant Tracking System</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <div class="banner">
        <img src="images/banner.jpg" height="100px" width=100%>
    </div>
    <div class="main">
        <div class="panel">
            <ul>
                <li><button>Home</button></li>
                <li><button>Candidates</button></li>
                <li><button>Companies</button></li>
                <li><button>Reports</button></li>
                <li><button>Events Schedule</button></li>
            </ul>
        </div>
        <div class="content">
            <h2>List of Candidates: </h2>
            <div class="candidate">
                <table class="candidate-table">
                    <tr class="col-header">
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Last Modified</th>
                        <!-- <button><span>+</span></button> -->
                    </tr>
                    <tr>
                        <td>Alan</td>
                        <td>Wilson</td>
                        <td>Philadelphia</td>
                        <td>PA</td>
                        <td>hello@world.com</td>
                        <td>113-321-9999</td>
                        <td>Phone Interview</td>
                        <td>04/23/2018</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
</body>

</html>
